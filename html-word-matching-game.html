<!-- ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å/‡∏ú‡∏¥‡∏î -->
<audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>

<script>
  const pairs = [
    { left: "HTML", right: "‡∏†‡∏≤‡∏©‡∏≤‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏ß‡πá‡∏ö‡πÄ‡∏û‡∏à" },
    { left: "CSS", right: "‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡πÄ‡∏ß‡πá‡∏ö‡πÑ‡∏ã‡∏ï‡πå" },
    { left: "JavaScript", right: "‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏ß‡πá‡∏ö‡πÇ‡∏ï‡πâ‡∏ï‡∏≠‡∏ö‡πÑ‡∏î‡πâ" },
    { left: "Multimedia", right: "‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏Ç‡∏≠‡∏á‡∏™‡∏∑‡πà‡∏≠‡∏´‡∏•‡∏≤‡∏¢‡∏ä‡∏ô‡∏¥‡∏î" },
    { left: "Responsive", right: "‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÑ‡∏î‡πâ‡∏ó‡∏∏‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠" }
  ];

  let selectedLeft = null;
  let matched = 0;
  let timeLeft = 60;
  let timer;
  let gameEnded = false;
  const lines = [];

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function showScreen(id) {
    const screens = ['start-screen', 'game-area', 'result-screen'];
    screens.forEach(s => {
      const el = document.getElementById(s);
      el.className = (s === id) ? 'visible' : 'hidden';
    });
  }

  function startGame() {
    showScreen("game-area");

    clearInterval(timer);
    matched = 0;
    timeLeft = 60;
    gameEnded = false;
    selectedLeft = null;
    lines.forEach(line => line.remove());
    lines.length = 0;

    const leftCol = document.getElementById("left-column");
    const rightCol = document.getElementById("right-column");
    leftCol.innerHTML = "";
    rightCol.innerHTML = "";

    const shuffledLeft = shuffle([...pairs]);
    const shuffledRight = shuffle([...pairs]);

    shuffledLeft.forEach(p => {
      const div = document.createElement("div");
      div.textContent = p.left;
      div.classList.add("item");
      div.dataset.key = p.left;
      div.onclick = () => selectLeft(div);
      leftCol.appendChild(div);
    });

    shuffledRight.forEach(p => {
      const div = document.createElement("div");
      div.textContent = p.right;
      div.classList.add("item");
      div.dataset.key = p.right;
      div.onclick = () => selectRight(div);
      rightCol.appendChild(div);
    });

    document.getElementById("timer").textContent = `‚è± ‡πÄ‡∏ß‡∏•‡∏≤: ${timeLeft}`;
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").textContent = `‚è± ‡πÄ‡∏ß‡∏•‡∏≤: ${timeLeft}`;
      if (timeLeft <= 0) {
        endGame("‚è∞ ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤!");
      }
    }, 1000);
  }

  function selectLeft(div) {
    if (gameEnded || div.classList.contains("matched")) return;
    document.querySelectorAll("#left-column .item").forEach(el => el.classList.remove("selected"));
    div.classList.add("selected");
    selectedLeft = div;
  }

  function selectRight(div) {
    if (gameEnded || !selectedLeft || div.classList.contains("matched") || timeLeft <= 0) return;

    const leftKey = selectedLeft.dataset.key;
    const rightKey = div.dataset.key;
    const pair = pairs.find(p => p.left === leftKey && p.right === rightKey);

    if (pair) {
      document.getElementById("correctSound").play();
      selectedLeft.classList.add("matched");
      div.classList.add("matched");
      matched++;
      const line = new LeaderLine(selectedLeft, div, { color: "#2ecc71", size: 4 });
      lines.push(line);
    } else {
      document.getElementById("wrongSound").play();
      div.style.background = "#e74c3c";
      div.style.color = "white";
      setTimeout(() => {
        div.style.background = "";
        div.style.color = "";
      }, 500);
      timeLeft -= 5;
      if (timeLeft < 0) timeLeft = 0;
    }

    selectedLeft.classList.remove("selected");
    selectedLeft = null;

    if (matched === pairs.length) {
      endGame("üéâ ‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏Ñ‡∏£‡∏ö‡πÅ‡∏•‡πâ‡∏ß!");
    }
  }

  function endGame(message) {
    clearInterval(timer);
    gameEnded = true;
    showScreen("result-screen");
    document.getElementById("result").textContent = message;
    document.getElementById("score").textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: ${matched}/${pairs.length}`;
  }

  function exitGame() {
    window.location.href = "index.html"; // ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏ô‡∏π‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
  }

  window.onload = () => showScreen("start-screen");
</script>
