<script>
  const pairs = [
    { left: "‡∏Å‡∏≤‡∏£‡∏≠‡∏≠‡∏Å‡πÅ‡∏ö‡∏ö‡∏™‡∏∑‡πà‡∏≠‡∏î‡∏¥‡∏à‡∏¥‡∏ó‡∏±‡∏•‡∏Ñ‡∏∑‡∏≠‡∏≠‡∏∞‡πÑ‡∏£", right: "‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏™‡∏∑‡πà‡∏≠‡πÇ‡∏î‡∏¢‡πÉ‡∏ä‡πâ‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏ï‡πà‡∏≤‡∏á ‡πÜ ‡πÄ‡∏ä‡πà‡∏ô ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° ‡∏†‡∏≤‡∏û ‡πÄ‡∏™‡∏µ‡∏¢‡∏á ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏∑‡πà‡∏≠‡∏™‡∏≤‡∏£‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡∏†‡∏≤‡∏û" },
    { left: "‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ (Typography) ‡πÉ‡∏ä‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏≠‡∏∞‡πÑ‡∏£", right: "‡∏™‡∏∑‡πà‡∏≠‡∏™‡∏≤‡∏£‡πÉ‡∏´‡πâ‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ó‡∏µ‡πà‡∏≠‡πà‡∏≤‡∏ô‡∏á‡πà‡∏≤‡∏¢" },
    { left: "‡∏†‡∏≤‡∏û (Images) ‡∏°‡∏µ‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÑ‡∏£", right: "‡∏î‡∏∂‡∏á‡∏î‡∏π‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ô‡πÉ‡∏à ‡πÅ‡∏•‡∏∞‡∏ä‡πà‡∏ß‡∏¢‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏à‡∏á‡πà‡∏≤‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô" },
    { left: "‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏Å‡∏£‡∏≤‡∏ü‡∏¥‡∏Å (Graphics) ‡∏´‡∏°‡∏≤‡∏¢‡∏ñ‡∏∂‡∏á‡∏≠‡∏∞‡πÑ‡∏£", right: "‡πÄ‡∏™‡πâ‡∏ô ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏¥‡∏ô‡πÄ‡∏ó‡∏≠‡∏£‡πå‡πÅ‡∏≠‡∏Ñ‡∏ó‡∏µ‡∏ü" },
    { left: "‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏•‡∏∞‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ (Multimedia) ‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏ä‡∏ô‡πå‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÑ‡∏£", right: "‡πÄ‡∏™‡∏£‡∏¥‡∏°‡∏õ‡∏£‡∏∞‡∏™‡∏ö‡∏Å‡∏≤‡∏£‡∏ì‡πå‡πÅ‡∏ö‡∏ö‡∏™‡∏°‡∏à‡∏£‡∏¥‡∏á" }
  ];

  let selectedLeft = null;
  let matched = 0;
  let timeLeft = 60;
  let timer;
  let gameEnded = false;
  const lines = [];

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function showScreen(id) {
    const screens = ['start-screen', 'game-area', 'result-screen'];
    screens.forEach(s => {
      const el = document.getElementById(s);
      el.className = (s === id) ? 'visible' : 'hidden';
    });
  }

  function startGame() {
    showScreen("game-area");

    clearInterval(timer);
    matched = 0;
    timeLeft = 60;
    gameEnded = false;
    selectedLeft = null;
    lines.forEach(line => line.remove());
    lines.length = 0;

    const container = document.getElementById("pair-container");
    container.innerHTML = "";

    const shuffledLeft = shuffle([...pairs]);
    const shuffledRight = shuffle([...pairs]);

    for (let i = 0; i < pairs.length; i++) {
      const row = document.createElement("div");
      row.classList.add("pair-row");

      const left = document.createElement("div");
      left.classList.add("item");
      left.textContent = shuffledLeft[i].left;
      left.dataset.key = shuffledLeft[i].left;
      left.onclick = () => selectLeft(left);

      const right = document.createElement("div");
      right.classList.add("item");
      right.textContent = shuffledRight[i].right;
      right.dataset.key = shuffledRight[i].right;
      right.onclick = () => selectRight(right);

      row.appendChild(left);
      row.appendChild(right);
      container.appendChild(row);
    }

    document.getElementById("timer").textContent = `‚è± ‡πÄ‡∏ß‡∏•‡∏≤: ${timeLeft}`;
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").textContent = `‚è± ‡πÄ‡∏ß‡∏•‡∏≤: ${timeLeft}`;
      if (timeLeft <= 0) {
        endGame("‚è∞ ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤!");
      }
    }, 1000);
  }

  function selectLeft(div) {
    if (gameEnded || div.classList.contains("matched")) return;
    document.querySelectorAll(".item").forEach(el => el.classList.remove("selected"));
    div.classList.add("selected");
    selectedLeft = div;
  }

  function selectRight(div) {
    if (gameEnded || !selectedLeft || div.classList.contains("matched") || timeLeft <= 0) return;

    const leftKey = selectedLeft.dataset.key;
    const rightKey = div.dataset.key;
    const pair = pairs.find(p => p.left === leftKey && p.right === rightKey);

    if (pair) {
      document.getElementById("correctSound").play();
      selectedLeft.classList.add("matched");
      div.classList.add("matched");
      matched++;
      const line = new LeaderLine(selectedLeft, div, { color: "#2ecc71", size: 4 });
      lines.push(line);
    } else {
      document.getElementById("wrongSound").play();
      div.style.background = "#e74c3c";
      div.style.color = "white";
      setTimeout(() => {
        div.style.background = "";
        div.style.color = "";
      }, 500);
      timeLeft -= 5;
      if (timeLeft < 0) timeLeft = 0;
    }

    selectedLeft.classList.remove("selected");
    selectedLeft = null;

    if (matched === pairs.length) {
      endGame("üéâ ‡∏à‡∏±‡∏ö‡∏Ñ‡∏π‡πà‡∏Ñ‡∏£‡∏ö‡πÅ‡∏•‡πâ‡∏ß!");
    }
  }

  function endGame(message) {
    clearInterval(timer);
    gameEnded = true;

    // üîß ‡∏•‡∏ö‡πÄ‡∏™‡πâ‡∏ô‡πÇ‡∏¢‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô LeaderLine ‡∏ö‡∏±‡∏Ñ
    lines.forEach(line => line.remove());
    lines.length = 0;

    showScreen("result-screen");
    document.getElementById("result").textContent = message;
    document.getElementById("score").textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: ${matched}/${pairs.length}`;
  }

  function exitGame() {
    window.location.href = "index.html"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
  }
